<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <div class="container">
    <header class="header-container">
      <h1>Search Wikipedia</h1>
      <button id="theme-toggler">Light Mode</button>
    </header>

    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter search term" required>
      <button type="submit">Search</button>
      <button type="button" id="clear-btn">Clear</button>
    </form>

    <div id="search-result"></div>
  </div>

  <!-- Neon Footer -->
  <footer class="footer">
    <p>Created by <span class="creator-name">Manasseh Edwin</span></p>
  </footer>

  <!-- Canvas for neon particle effects -->
  <canvas id="footer-canvas"></canvas>

  <script src="1.js"></script>
  <script src="particles.js"></script> <!-- neon particle JS -->
</body>
</html>
